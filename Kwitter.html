<html>
    <head>
        <title>Lets Chat</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <body>

                <br>
                <br>
                <button class="btn btn-success" onclick="addRoom()">#Add Room</button>
                <div id="output"></div>
            </center>
            
            
        </div>
